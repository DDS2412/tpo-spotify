<div *ngIf="selectedPlaylist" class="modal" [ngClass]="display">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{selectedPlaylist.name}} от {{selectedPlaylist.owner.displayName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="closeModalDialog()">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 mx-auto">
            <div *ngIf="tracksFromSelectedPlaylist">
              <div *ngFor="let track of tracksFromSelectedPlaylist">
                <div class="card border-warning mb-12" style="max-width: 50rem; margin: 1rem;">
                  <div class="card-header" style="height: 4.5rem">
                    <div>
                      <button class="btn btn-danger float-right" style="cursor: pointer" (click)="removeTrack(track.uri)">-</button>
                      <h5>{{track.name}}</h5>
                      <h6>
                        <p *ngIf="track.artists.length > 0">
                          Исполнители: <span *ngFor="let artist of track.artists"><a routerLink="/artist/{{artist.id}}">{{artist.name}} </a></span>
                        </p>
                      </h6>
                    </div>
                  </div>
                  <div class="card-body" style="height: 3.5rem">
                    <div class="float-right">
                      <a href="{{track.previewUrl}}" target="_blank"><h6>Пробная версия</h6></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModalDialog()">Закрыть</button>
      </div>
    </div>
  </div>
</div>

<div class="row pt-5">
  <div class="col-md-10 mx-auto">
    <h1 class="d-flex justify-content-center align-items-center">Моя музыка</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-8 mx-auto">
    <div *ngIf="playlists">
      <div *ngFor="let playlist of playlists">
        <div class="card border-warning mb-10" style="max-width: 50rem; margin: 1rem;">
          <div class="card-header" style="height: 4rem">
            <div>
              <button (click)="openModalDialog(playlist)"
                class="btn btn-success float-right" style="cursor: pointer">+</button>
              <h5>{{playlist.name}} от {{playlist.owner.displayName}}</h5>
            </div>
          </div>
          <div class="card-body" style="height: 4rem">
            <div class="float-right">
              <h5>Ваш плейлист содержит {{playlist.tracks.total}} треков</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
